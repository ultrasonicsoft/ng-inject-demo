<h3>Users from Component</h3>
<div *ngFor="let user of users">
  <div>
    <label>Name: </label>
    {{ user?.name }}
  </div>
</div>

<h3>Users from Global Function</h3>

<div id="userList">
</div>

<h3>Products from Static Method of Component</h3>
<div *ngFor="let product of DashboardComponent.products">
  <div>
    <label>Product: </label>
    {{ product?.name }}
  </div>
</div>
